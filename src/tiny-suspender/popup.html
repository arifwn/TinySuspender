<!DOCTYPE html>
<html>
<head>
  <title>Tiny Suspender</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/material.css"> -->
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <link rel="stylesheet" type="text/css" href="css/popup-dark.css">
</head>
<body>

  <div class="buttons">
    <div id="status_container" class="section">
      <div id="status_text">Obtaining tab status...</div>
    </div>

    <div id="suspension_commands" class="section">
      <a href="#" class="suspend-btn" style="display: none;">Suspend This Tab</a>
      <a href="#" class="suspend-all-btn" style="display: none;">Suspend All Tabs</a>
      <a href="#" class="suspend-others-btn" style="display: none;">Suspend Other Tabs</a>
    </div>

    <div id="restore_commands" class="section">
      <a href="#" class="restore-btn" style="display: none;">Restore Tab</a>
      <a href="#" class="restore-all-btn" style="display: none;">Restore All Suspended Tabs</a>
    </div>

    <div id="auto_suspension_commands" class="section">
      <a href="#" class="disable-tab-auto-suspend-btn" style="display: none;">Don't automatically suspend this tab</a>
      <a href="#" class="enable-tab-auto-suspend-btn" style="display: none;">Enable automatic suspension on this tab</a>
    </div>

    <div id="whitelisting_commands" class="section">
      <a href="#" class="add-to-whitelist-btn">Add current page to whitelist</a>
    </div>

    <div id="settings_commands" class="section">
      <a href="#" class="settings-btn">Settings</a>
    </div>

    <div id="quick_settings_commands" class="section">
      <form id="config">
        <label>Automatically suspend backgroud tabs after (minutes):</label>
        <input type="number" value="" min="0" name="idle_time">
        <small>Set to 0 to disable automatic suspend.</small>
      </form>
    </div>

    <div id="bottom_status_container" class="section">
    </div>
  </div>

  <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
